    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../styles/contact.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <nav>
      <ul>

      </ul>

  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <div class="left-bottom">
          <h2 class="overviewMessage">
            Feel free to reach out. I'm here to help and collaborate!
          </h2>
          <br />
          <form action="#" method="POST" class="contact-form">
            <label for="name">Your Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />

            <label for="email">Your Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email ID"
              required
            />

            <label for="message">Your Message:</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Your message"
              required
            ></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
      <div class="right-box">
        <h2>My Socials</h2>
        <div class="social-links">
          <a href="linkedin.com/in/manan-shah-0918/" target="_blank">
            <i class="fab fa-linkedin"></i> LinkedIn
          </a>
          <a href="https://twitter.com/mananshahhh__" target="_blank">
            <i class="fab fa-twitter"></i> Twitter
          </a>
          <a href="https://github.com/manan04shah" target="_blank">
            <i class="fab fa-github"></i> GitHub
          </a>
        </div>
        <p class="email">Email: manan04shah@gmail.com</p>
      </div>
    </div>
  </body>
