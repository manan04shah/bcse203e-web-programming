<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Request Form</title>
    <link rel="stylesheet" href="./q2.css">
    <script src="./q2.js"></script>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="formTitle">
                <h1>TRUCKING INSURANCE QUOTE REQUEST FORM</h1>
            </div>
            <div class="formContent">
                <div class="companyName">
                    <label for="companyName">Company Name <span style="color: red;">*</span></label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>
                <div class="owner">
                    <label for="owner">Owner <span style="color: red;">*</span></label>
                    <input type="text" id="owner" name="ownerFirstName" placeholder="First Name" required>
                    <input type="text" name="ownerMiddleName" id="owner" placeholder="Middle Name" required>
                    <input type="text" name="ownerLastName" id="owner" placeholder="Last Name" required>
                </div>
                <div class="email">
                    <label for="email">E-mail <span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="dob">
                    <label for="dob">D.O.B. <span style="color: red;">*</span></label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="dot">
                    <label for="dot">DOT <span style="color: red;">*</span></label>
                    <input type="text" id="dot" name="dot" required>
                </div>
                <br>
                <div class="licenseBoolean" style="display: flex;">
                    <label for="licenseBoolean">Does owner have CDL License?</label>
                    <div class="radioDiv">
                        <span><input type="radio" id="licenseBoolean" name="licenseBoolean" value="yes" required>Yes</span>
                        <span><input type="radio" id="licenseBoolean" name="licenseBoolean" value="no" required>No</span>
                    </div>
                </div>
                <br>
                <div class="lossPayees" style="display: flex;">
                    <label for="lossPayees">Loss Payees/Lease?</label>
                    <div class="radioDiv">
                        <span><input type="radio" id="losspayees" name="losspayees" value="yes" required>Yes</span>
                        <span><input type="radio" id="losspayees" name="losspayees" value="no" required>No</span>
                    </div>
                </div>
            </div>
            <br>
            <div class="formFooter">
                <button type="submit" id="submit" onclick="checkDOB()">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
